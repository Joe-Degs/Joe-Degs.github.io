name: Latex Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build_and_upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: resume
          root_file: "*.tex"
          glob_root_file: true
      - name: echo git command
        run: |
          which git
          pwd
          find . -type f -name *.pdf
